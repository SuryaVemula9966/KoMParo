{% load static %}
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="{% static 'css/mainpage.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{% static 'javascript/mainpage.js'%}" crossorigin="anonymous"></script>

    
</head>
<body style="background-image:url('{% static 'images/bgpic.jpg'%}');">
    <div class="logo">
        <img src="{% static 'images\kmp.jpg'%}" class="kmpng" alt="">
        <header class="headers">
            <nav class="navbar">
                <div class="dropdown">
                    <button class="dropbtn"><a href="">Sign in/Sign Up</a></button>
                </div>
            </nav>
        </header>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Register</h2><br>
        <form id="registrationForm" onsubmit="return validateForm()">
            <!-- Your registration form fields -->
            <div class="form-group">
                
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
               
                <input type="text" id="mobile" name="mobile" placeholder="Mobile number" required maxlength="10">
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required oninput="checkPasswordMatch()">
                <div id="passwordMatchMessage"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="confirmCredentials" required><b>Confirm the Credentials</b>
            </div>
            <button type="submit" id="register"><B>REGISTER</B></button>

        </form>
        <div id="popup" class="popup">
            <p>Registration Successful!</p>
            <a href="login.html">Go to Login Page</a>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
        <img src="{% static 'images\kmp.jpg' %} " class="kmimg" alt="">
        <div class="footercontainer">
         
            <div class="socialicons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
         
        </div>
    </footer>

   
</body>
</html>
